<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/assets/logoGit.svg" type="image/x-svg" />
    <link rel="stylesheet" href="style.css" />
    <!--Font Roboto-->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <title>GIT-FAV_2.0</title>
    <script type="module" src="./js/main.js" defer></script>
  </head>

  <body>
    <div id="app">
      <header>
        <img src="/assets/logo.svg" alt="Logo do github Fav" />

        <div class="search">
          <input
            id="input-search"
            type="text"
            placeholder="Digite o Github username que quer favoritar"
          />
          <button>
            <img src="/assets/starts.svg" alt="Imagem de uma estrela" />
            FAVORITAR
          </button>
        </div>
      </header>

      <main>
        <table>
          <thead>
            <tr>
              <th>Usuário</th>
              <th>Repositórios</th>
              <th>Followers</th>
              <th>Ação</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </main>
    </div>
  </body>
</html>
